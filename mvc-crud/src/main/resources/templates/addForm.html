<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4>상품 입력</h4>
    <form action="item.html" th:action="@{/items/add}" method="post">
        <div>
            <label for="name">상품명</label>
            <input type="text" id="name" name="name" class="formcontrol" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="formcontrol" placeholder="수량을 입력하세요">
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/items}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
<!-- /container -->
</body>
</html>
